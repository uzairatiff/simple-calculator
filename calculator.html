<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="border-black border-2 h-36 w-[500px] ml-[300px] mt-24">
            <h1 class="text-6xl font-semibold pl-12 pt-9" id="heading">0</h1>
    </div>        

    <div class="ml-72 mt-8">
    <button class="bg-orange-500 mt-5 ml-3 h-14 w-28 text-3xl rounded-full shadow-2xl font-semibold" onclick="handleclick('1')">1</button>
    <button class="bg-orange-500 mt-5 ml-3 h-14 w-28 text-3xl rounded-full shadow-2xl font-semibold" onclick="handleclick('2')">2</button>
    <button class="bg-orange-500 mt-5 ml-3 h-14 w-28 text-3xl rounded-full shadow-2xl font-semibold"  onclick="handleclick('3')">3</button>
    <button class="bg-orange-500 mt-5 ml-3 h-14 w-28 text-3xl rounded-full shadow-2xl font-semibold" onclick="handleclick('4')">4</button>
    <br>
    <button class="bg-orange-500 mt-5 ml-3 h-14 w-28 text-3xl rounded-full shadow-2xl font-semibold" onclick="handleclick('5')">5</button>
    <button class="bg-orange-500 mt-5 ml-3 h-14 w-28 text-3xl rounded-full shadow-2xl font-semibold" onclick="handleclick('6')">6</button>
    <button class="bg-orange-500 mt-5 ml-3 h-14 w-28 text-3xl rounded-full shadow-2xl font-semibold" onclick="handleclick('7')">7</button>
    <button class="bg-orange-500 mt-5 ml-3 h-14 w-28 text-3xl rounded-full shadow-2xl font-semibold" onclick="handleclick('8')">8</button>
    <br>
    <button class="bg-orange-500 mt-5 ml-3 h-14 w-28 text-3xl rounded-full shadow-2xl font-semibold" onclick="handleclick('9')">9</button> 
    <button class="bg-orange-500 mt-5 ml-3 h-14 w-28 text-3xl rounded-full shadow-2xl font-semibold" onclick="handleclick('0')">0</button>
    <button class="bg-orange-500 mt-5 ml-3 h-14 w-28 text-3xl rounded-full shadow-2xl font-semibold" onclick="handleclick('+')">+</button>
    <button class="bg-orange-500 mt-5 ml-3 h-14 w-28 text-3xl rounded-full shadow-2xl font-semibold" onclick="handleclick('/')">/</button>
    <br>
    <button class="bg-orange-500 mt-5 ml-3 h-14 w-28 text-3xl rounded-full shadow-2xl font-semibold" onclick="handleclick('*')">x</button>
    <button class="bg-orange-500 mt-5 ml-3 h-14 w-28 text-3xl rounded-full shadow-2xl font-semibold" onclick="handleclick('-')">-</button>
    <button class="bg-orange-500 mt-5 ml-3 h-14 w-28 text-3xl rounded-full shadow-2xl font-semibold" onclick="handleclick('AC')">AC</button>
    <button class="bg-orange-500 mt-5 ml-3 h-14 w-28 text-3xl rounded-full shadow-2xl font-semibold" onclick="sum()">=</button>
    </div>

    

    <script src="calculator.js"></script>
</body>
</html>
